<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mx-auto text-center">
        <h2 class="py-3">Multiplication Game</h2>


        <div class="contain-game py-5 rounded-4 fw-bolder text-white shadow">





            <div id="question" class="d-none d-flex  py-3 m-3 fs-3 rounded-3 w-75 mx-auto justify-content-evenly">
                <p id="num1"></p>
                &#215
                <p id="num2"></p>
            </div>

            <div class="d-flex w-75 mx-auto  justify-content-evenly">
                <input type="number" id="answer" class="text-white d-none form-control w-50 bg-white bg-opacity-50" placeholder="Your Answer" required>
                <button id="go" onclick="solution()" class="d-none btn btn-primary">GO</button>
                <button id="next" onclick="start()" class="d-none btn btn-primary">NEXT</button>
            </div>

            <div id="true" class="fs-5 d-none w-50 mx-auto bg-primary m-2 p-1 rounded-1">True</div>
            <div id="false" class="d-none w-75 mx-auto fs-4 my-2 p-5 rounded-3">GameOver
                <div id="score">Final Score: <span id="scoreNumber">0</span></div>
            </div>



            <button id="start" onclick="start()" class="text-white btn fw-bold mt-5">Start Game</button>
            <button id="restart" class="mx-auto d-none btn fw-bold text-white mt-5" onClick="history.go(0)" onClick="">Restart Game</button>

            <div id="clock" class="d-none  bg-danger bg-opacity-50 w-25 ms-auto m-2 rounded-3">
                Time : <span id="seconds">60 sec</span>
            </div>
        </div>
        <p class="amr">By AmrSabry</p>
    </div>





    <script src="js/index.js"></script>
</body>

</html>
